
 <div class="chat-box" *ngIf="show">
  <ul class="collection with-header">
    <li class="collection-header"><h4>{{name}}</h4></li>
    <li *ngFor = "let msg of messages" class="collection-item avatar">
      <i class="material-icons circle">chat_bubble_outline</i>
      <span class="title">{{msg.body}}</span>
      <p class="teal-text"> from {{msg.from}} at {{msg.timestamp | date:'short'}}
      </p>
    </li>
  </ul>
 </div>
 <div class="message-box" *ngIf="show">
  <input type="text" [(ngModel)] = "message">
  <a class="waves-effect waves-light btn-small" (click)="sendMessage($event)"><i class="material-icons right">send</i>Send</a>
 </div>
